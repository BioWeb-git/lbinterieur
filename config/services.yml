# config/services.yaml
services:
    _defaults:
        autowire: true      # Injecte automatiquement les d√©pendances
        autoconfigure: true # Active les tags comme #[AsHook], #[AsEventListener], etc.

    # Charge tout ce qui est dans src/ comme service
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'